<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<!-- Latest compiled and minified CSS -->

		crossorigin="anonymous">

	<!-- jQuery library -->

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>


</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login</a>
					<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
				
				<a class="navbar-brand" href="#" th:href="@{/searchByorder}">Search Employee By Order</a>
			</div>
			</div>
			
		</div>
	</nav>
	<div class="container my-2">
		
		<div><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Employee Firstname here"></div>
		<table id="myTable" class="table table-striped table-responsive-md table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Employee First name</th>
					<th>Employee Last name</th>
					<th>Employee Email</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket : ${listofAllEmployee}">
					<td th:text="${ticket.firstName}"></td>
					 
					<td th:text="${ticket.lastName}"></td>
					<td th:text="${ticket.email}"></td>
					
					 
					<td> <a th:href="@{/employeeUpdateData/{id}(id=${ticket.id})}" class="btn btn-primary">Update</a>
					
						<a th:href="@{/deleteEmployee/{id}(id=${ticket.id})}" class="btn btn-danger">Delete</a>
						
						<a th:href="@{/viewEmployee/{id}(id=${ticket.id})}" class="btn btn-secondary">View</a>
						
					</td>
					 
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		function myFunction() {
			// Declare variables
			var input, filter, table, tr, td, i, txtValue;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("myTable");
			tr = table.getElementsByTagName("tr");

			// Loop through all table rows, and hide those who don't match the search query
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}
	</script>

	<div class="container my-2">
		<form th:action="@{/searchByorder}" method="post" th:field="*{searchByorder}" >
		<div>
		<label class="control-label" for="role">Search By Employee order </label> 
						<select name="searchByorder" id="searchByorder" form="searchByorder" th:value="${searchByorder}">
							  <option value="ASC">ASC</option>
							  <option value="DESC">DESC</option>
							 
							</select>
				<div class="form-group">
						<button type="submit" class="btn btn-primary">Search by Order Here</button>
						
					</div>			
		</div>
		<table id="myTable" class="table table-striped table-responsive-md table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<th> Role </th>
				</tr>
			</thead>
			<tbody>
			 
				<tr th:each="employeeorder: ${listofAllOrderEmployee}">
					<td th:text="${employeeorder.firstName}"></td>
					 
					<td th:text="${employeeorder.lastName}"></td>
					<td th:text="${employeeorder.email}"></td>
					<td th:text="${employeeorder.role}"></td>
				 
					
					 
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</body>
