<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		crossorigin="anonymous">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>


</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login</a>
            <a href="#" th:href="@{/searchByorder}">Search Employee By Order</a>&nbsp;|&nbsp;
            <a href="#" th:href="@{/logout}">Logout</a>
        </div>
    </div>

   
</nav>
		   
		
	<div class="container my-2">
	<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
				
		<form th:action="@{/searchEmployeeorder}" method="post" th:object="${listofAllOrderEmployee}" >
		<div>
		
		<div class="form-group">
					<center><label class="control-label" for="role">Search By Employee order  Assesnding or Descending </label>  :</center>
					
					<!--  -->
					 <input type="text"
							class="form-control" id="orderBy" name="orderBy"
							placeholder="Enter orderBy " autofocus="autofocus">
					</div>
		<!-- 
						<select name="searchEmployeeorder" id="searchEmployeeorder" form="searchEmployeeorder" th:value="${searchEmployeeorder}">
							  <option value="ASC" th:text="ASC">ASC</option>
							  <option value="DESC" th:text="DESC">DESC</option>
							 
							</select>
							
							 -->
				<div class="form-group">
						<button type="submit" class="btn btn-primary">Order By Assesnding or Descending</button>
						
					</div>			
		</div>
		<table id="myTable" class="table table-striped table-responsive-md table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<th> Role </th>
				</tr>
			</thead>
			<tbody>
			 
				<tr th:each="employeeorder: ${listofAllOrderEmployee}">
					<td th:text="${employeeorder.firstName}"></td>
					 
					<td th:text="${employeeorder.lastName}"></td>
					<td th:text="${employeeorder.email}"></td>
					<td th:text="${employeeorder.role}"></td>
				 
					
					 
				</tr>
			</tbody>
			
		</table>
		
		<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
		<a th:href="@{/}"> Back to Employee List</a>
		</form>
	</div>
</body>

</html>
