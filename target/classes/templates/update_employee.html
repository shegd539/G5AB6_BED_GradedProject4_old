<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		crossorigin="anonymous">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login</a>
            <a href="#" th:href="@{/searchByorder}">Search Employee By Order</a>&nbsp;|&nbsp;
            <a href="#" th:href="@{/logout}">Logout</a>
        </div>
    </div>

   
</nav>
	<div class="container">
		<h3 class="text-center">Update Employee Record</h3>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="padding: 10px;">
			<form action="#" th:action="@{/updateEmployee}" th:object="${updateEmployee}" method="POST">

					<!-- Add hidden form field to handle update -->
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label>Employee FirstName:</label> <input type="text" th:field="*{firstName}" class="form-control" autocomplete="off">
					</div>
					
					<div class="form-group">
						<label>Employee Last Name</label> <input type="text" th:field="*{lastName}"
							class="form-control" autocomplete="off">
					</div>
					<div class="form-group">
						<label>Employee Email</label> <input type="text" th:field="*{email}"
							class="form-control" autocomplete="off">
					</div>
					<div class="form-group">
						<label>Employee Password</label> <input type="text" th:field="*{password}" autocomplete="off"
							class="form-control">
					</div>
					<!-- 
					<div class="form-group">
						<label>Employee Role</label> <input type="text" th:field="*{roles}"
							class="form-control">
					</div>
					 -->
					<div class="box-footer">
						<button type="submit" class="btn btn-info"> Update Employee Record</button>
					</div>
				</form>
			</div>
		</div>
		<hr>

		<a th:href="@{/}"> Back to Employee List</a>
	</div>
	<!-- 
	 <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
	  -->
</body>

</html>
